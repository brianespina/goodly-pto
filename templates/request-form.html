{{template "head"}}
{{template "header" .}}
<div class="container">
	<h1>Requst PTO</h1>
	<div class="card">
		<form method="post">
			<label for="type">Type</label>
			<select id="type" name="type">
				<option value="2">Vacation</option>
				<option value="1">Sick Leave</option>
			</select>
			<label for="start_date">Start Date</label>
			<input id="start_date" type="date" name="start_date" min="{{.today}}" required>
			<label for="end_date">End Date</label>
			<input id="end_date" type="date" name="end_date" min="{{.today}}" required>
			<label for="reason">Reason</label>
			<textarea id="reason" name="reason" required></textarea>
			<button>Send</button>
		</form>
	</div>
</div>
{{template "footer"}}
